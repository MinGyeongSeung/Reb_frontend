<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Noto+Sans+KR&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Noto+Sans+KR&family=Yeon+Sung&display=swap"
    rel="stylesheet">
  <title>틈새빛 메인</title>
</head>

<body>
  <div id="header"></div>
  <main>
    <div id="main-container">
      <div class="main-banner-container">
        <div class="main-banner-image">
          <img src="./assets/img/routine.png" width="200" height="215" class="introduction-routine-meeting-image"
            alt="메인베너이미지1" />
          <img src="./assets/img/routine.png" width="200" height="215" class="introduction-routine-meeting-image"
            alt="메인베너이미지2" />
          <img src="./assets/img/routine.png" width="200" height="215" class="introduction-routine-meeting-image"
            alt="메인베너이미지3" />
        </div>
      </div>

      <div class="main-menu-botton-containter">
        <button class="main-aboutUs-botton">게시판 소개글</button>
        <button class="main-routine-list-botton">루틴 모임 바로가기</button>
        <button class="main-routine-review-botton">루틴 모임 후기 바로가기</button>
        <button class="main-notice-create-botton">수업 신청 바로가기</button>
        <button class="main-routine-review-botton">수업 후기 바로가기</button>
      </div>

      <div class="main-routine-containter">
        <div class="main-first-class">
          <img src="./assets/img/routine.png" width="340" height="266" class="introduction-class-image"
            alt="첫번째루틴모임이미지" />
          <div class="main-first-class-text font-main">
            틈새빛에 처음 오신 여러분 환영합니다.
          </div>
          <div class="main-first-class-day-text font-main">
            전보라 2025.08.03(일)</div>
        </div>
        <div class="main-second-class">
          <img src="./assets/img/routine.png" width="340" height="266" class="introduction-class-image"
            alt="두번째루틴모임이미지" />
          <div class="main-second-class-text font-main">
            틈새빛에 처음 오신 여러분 환영합니다.
          </div>
        </div>

        <div class="main-third-class">
          <img src="./assets/img/routine.png" width="340" height="266" class="introduction-class-image"
            alt="세번째루틴모임이미지" />
          <div class="main-third-class-text font-main">
            틈새빛에 처음 오신 여러분 환영합니다.
          </div>
        </div>
      </div>

  </main>
  <div id=" footer"></div>
