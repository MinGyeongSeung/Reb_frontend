<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../../assets/css/auth/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Noto+Sans+KR&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Noto+Sans+KR&family=Yeon+Sung&display=swap"
    rel="stylesheet">
  <script defer src="./../../assets/js/auth/login.js"></script>
  <title>틈새빛</title>
</head>

<body>
  <div id="header">
  </div>
  <!-- 아이디찾기 모달 -->
  <div class="modal-id-background">
    <div class="div-findid-modal">
      <form action="" method="get">
        <div class="div-modal-x"><button class="button-id-x" type="button">X</button></div>
        <div class="div-modal-head">
          <span class="span-modal-title">아이디 찾기</span>
        </div>
        <div class="div-modal-main">
          <div class="div-modal-name"><span class="span-modal">이름 : </span>
            <input type="text" placeholder="이름을 입력해주세요" name="modalIdName" class="input-modal-name">
          </div>
          <div class="div-modal-pn"><span class="span-modal">전화번호 : </span>
            <div class="div-phone-input-area">
              <div class="div-phone-input">
                <input type="text" placeholder="전화번호를 입력해주세요" name="modalIdPhone" class="input-modal-pn">
                <button type="button" class="button-injung">인증번호 받기</button>
              </div>
              <div class="div-phone-input">
                <input type="text" placeholder="" name="modalPhone" class="input-modal-pn-injung" readonly>
                <button type="button" class="button-injung-do" disabled>인증하기</button>
              </div>
            </div>
          </div>
        </div>
        <div class="div-modal-button-area">
          <button class="button-modal-find" type="button">아이디 찾기</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 아이디찾기 완료 모달 -->
  <div class="modal-id-end-background">
    <div class="div-findid-end-modal">
      <div class="div-modal-head">
        <span class="span-modal-title">아이디</span>
      </div>
      <div class="div-modal-main-findid-end">
        <span class="span-findid-end">홍길동님의 ID는 <span class="findid">test1234</span> 입니다</span>
      </div>
      <div class="div-modal-button-area">
        <button class="button-modal-find-end" type="button">로그인 창으로 돌아가기</button>
      </div>
    </div>
  </div>
  <!-- 비밀번호찾기 모달 -->
  <div class="modal-pw-background">
    <div class="div-findpw-modal">
      <form action="" method="get">
        <div class="div-modal-x"><button class="button-pw-x" type="button">X</button></div>
        <div class="div-modal-head">
          <span class="span-modal-title">비밀번호 찾기</span>
        </div>
        <div class="div-modal-main">
          <div class="div-modal-name"><span class="span-modal">이름 : </span>
            <input type="text" placeholder="이름을 입력해주세요" name="modalPwName" class="input-modal-name">
          </div>
          <div class="div-modal-pn"><span class="span-modal">전화번호 : </span>
            <div class="div-phone-input-area">
              <div class="div-phone-input">
                <input type="text" placeholder="전화번호를 입력해주세요" name="modalPwPhone" class="input-modal-pn">
                <button type="button" class="button-injung">인증번호 받기</button>
              </div>
              <div class="div-phone-input">
                <input type="text" placeholder="" name="modalPhone" class="input-modal-pn-injung" readonly>
                <button type="button" class="button-injung-do" disabled>인증하기</button>
              </div>
            </div>
          </div>
          <div class="div-modal-id"><span class="span-modal">아이디 : </span>
            <input type="text" placeholder="아이디를 입력해주세요" name="modalPwId" class="input-modal-id">
          </div>
        </div>
        <div class="div-modal-button-area">
          <button class="button-modal-find" type="button">비밀번호 찾기</button>
        </div>
      </form>
    </div>
  </div>
  <!-- 비밀번호찾기 완료 모달 -->
  <div class="modal-pw-end-background">
    <div class="div-findpw-end-modal">
      <div class="div-modal-head">
        <span class="span-modal-title">비밀번호</span>
      </div>
      <div class="div-modal-main-findid-end">
        <span class="span-findid-end">홍길동님의 비밀번호는 <span class="findid">1q2w3e4r!</span> 입니다</span>
      </div>
      <div class="div-modal-button-area">
        <button class="button-modal-find-end" type="button">로그인 창으로 돌아가기</button>
      </div>
    </div>
  </div>
  <main>
    <div id="main-container">
      <div class="login-container">
        <form action="" method="post" class="form-login" autocomplete="off">
          <div class="div-id">
            <label for="id">
              <p class="font-main">아이디 : </p>
            </label>
            <input type="text" class="input-id" id="id" name="userId">
          </div>
          <div class="div-pw">
            <label for="pw">
              <p class="font-main">비밀번호 : </p>
            </label>
            <input type="password" class="input-pw" id="pw" name="userPw">
          </div>
          <button class="button-basic button-login" type="submit">
            로그인
          </button>
          <button class="button-kakao" type="button">
            <img src="./../../assets/img/kakao.png" class="kakao-img">카카오 로그인
          </button>
        </form>
        <hr>
        <div class="div-login-etc">
          <p class="p-findid font-main">아이디 찾기</p>
          <p class="p-findpw font-main">비밀번호 찾기</p>
          <a href="./signup.html">
            <p class="font-main">회원가입</p>
          </a>
        </div>
      </div>
    </div>
  </main>
  <div id="footer">
  </div>
</body>

</html>
