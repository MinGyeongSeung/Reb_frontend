<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../../assets/css/auth/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Noto+Sans+KR&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Noto+Sans+KR&family=Yeon+Sung&display=swap"
    rel="stylesheet">
  <script defer src="./../../assets/js/auth/login.js"></script>
  <title>틈새빛</title>
</head>

<body>
  <div id="header">
  </div>
  <main>
    <div id="main-container">
      <div class="login-container">
        <form action="" method="post" class="form-login" autocomplete="off">
          <div class="div-id">
            <label for="id">
              <p class="font-main">아이디 : </p>
            </label>
            <input type="text" class="input-id" id="id" name="userId">
          </div>
          <div class="div-pw">
            <label for="pw">
              <p class="font-main">비밀번호 : </p>
            </label>
            <input type="password" class="input-pw" id="pw" name="userPw">
          </div>
          <button class="button-basic" type="submit">
            <p class="font-main">로그인</p>
          </button>
          <button class="button-kakao" type="button">
            <p class="font-main">카카오 로그인</p>
          </button>
        </form>
        <hr>
        <div class="div-login-etc">
          <a href="find-id-modal.html" class="font-main">아이디 찾기</a>
          <a href="find-password-modal.html" class="font-main">비밀번호 찾기</a>
          <a href="signup.html" class="font-main">회원가입</a>
        </div>
      </div>
    </div>
  </main>
  <div id="footer">
  </div>
</body>

</html>
