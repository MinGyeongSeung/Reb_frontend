<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../../assets/css/auth/signup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Noto+Sans+KR&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Noto+Sans+KR&family=Yeon+Sung&display=swap"
    rel="stylesheet">
  <title>틈새빛</title>
</head>
<script defer src="./../../assets/js/auth/signup.js"></script>
<body>
  <div id="header">
  </div>
  <main>
    <div id="main-container">
      <div class="signup-container">
        <form action="" method="post" class="form-signup" autocomplete="off">
          <div class="div-signup"><span class="span-signup">* 아이디 : </span>
            <div class="div-signup-hide">
              <input class="input-basic" type="text" placeholder="아이디 입력" name="id">
              <p class="p-warning">아이디는 6~20자 사이 영문자,숫자를 사용해야합니다</p>
            </div>
          </div>
          <div class="div-signup"><span class="span-signup">* 비밀번호 : </span>
            <div class="div-signup-hide">
              <input class="input-basic" type="password" placeholder="비밀번호 입력" name="pw">
              <p class="p-warning">비밀번호는 최소 8자, 최대 20자  영문과 숫자, !@#$  1개씩 반드시 포함되어야 합니다</p>
            </div>
          </div>
          <div class="div-signup"><span class="span-signup">* 생년월일 : </span>
            <div class="div-signup-hide">
              <input class="input-basic" type="date" name="birth">
              <p class="p-warning">생년월일은 필수 입력입니다</p>
            </div>
          </div>
          <div class="div-signup"><span class="span-signup">* 주소 : </span>
            <div class="div-signup-address"><input class="input-address-basic" type="text" name="addressBasic"
                placeholder="기본 주소">
                <p class="p-warning">기본 주소는 필수 입력입니다</p>
              <div class="div-signup-address-add"><input class="input-address-add" type="text" name="addressAdd"
                  placeholder="추가 주소"><button class="button-find" type="button">찾기</button>
              </div>
            </div>
          </div>
          <div class="div-signup"><span class="span-signup">이메일 :</span>
            <div class="div-signup-hide">
              <div class="div-signup-email">
                <input class="input-email-first" type="text" name="email" placeholder="이메일입력">
                <span class="span-email-at">@</span>
                <input class="input-email-end" type="text" name="email" placeholder="주소 입력">
                <select class="select-email">
                  <option value="choose">직접 입력</option>
                  <option value="naver.com">naver.com</option>
                  <option value="gmail.com">gmail.com</option>
                  <option value="hanmail.net">hanmail.net</option>
                  <option value="nate.com">nate.com</option>
                </select>
              </div>
            </div>
          </div>
          <div class="div-signup"><span class="span-signup">* 이름 : </span>
            <div class="div-signup-hide">
              <input class="input-basic" type="text" name="name">
              <p class="p-warning">이름은 필수 입력입니다</p>
            </div>
          </div>
          <div class="div-signup"><span class="span-signup">* 성별 :</span>
            <div class="div-signup-radio">
              <input type='radio' name='gender' value='male' id="male" /><label for="male">남자</label>
              <input type='radio' name='gender' value='female' id="female" /><label for="female">여자</label>
              <p class="p-warning">성별은 필수 입력입니다</p>
            </div>
          </div>
          <div class="div-signup"><span class="span-signup">* 닉네임 :</span>
            <div class="div-signup-hide">
              <input class="input-basic" type="text" name="nickName">
              <p class="p-warning">닉네임은 필수 입력입니다</p>
            </div>
          </div>
          <div class="div-signup"><span class="span-signup">* 전화번호 :</span>
            <div class="div-signup-hide">
              <input class="input-basic" type="text" name="phoneNumber"><button class="" type="button">인증번호받기</button>
              <input class="input-cert" type="text" readonly><button class="" type="button" disabled>인증하기</button> 
              <p class="p-warning">전화번호는 필수 입력입니다</p>
            </div>
          </div>
          <div class="div-signup"><input class="input-terms" type="checkbox" id="id-terms">
            <label for="id-terms" class="label-terms">개인정보 수집 및 이용 동의(필수)</label></span>
            <span class="span-add">보기</span>
          </div>
          <button type="submit" class="button-basic button-signup">회원가입하기</button>
        </form>
      </div>
    </div>
  </main>
  <div id="footer">
  </div>
</body>

</html>
