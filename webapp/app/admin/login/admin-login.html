<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./../../../assets/css/admin/login/admin-login.css">
  <script defer src="./../../../assets/js/admin/login/admin-login.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section id="login">
      <img src="./../../../assets/img/team_logo.png" alt="페이지 로고" id="logo">
      <p>틈새빛 관리 시스템</p>
      <form action="" method="">
        <input type="text" id="id" placeholder="아이디" value="" autofocus>
        <input type="password" id="pw" placeholder="패스워드" autocomplete="off" value="">
        <p id="login-warning">잘못된 ID 또는 패스워드입니다. 입력을 확인해주세요.</p>
        <button type="submit" id="submit">로그인</button>
      </form>
    </section>
  </main>
</body>
</html>
