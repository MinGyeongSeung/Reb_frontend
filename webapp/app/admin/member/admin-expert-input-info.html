<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전문가 등록 페이지</title>
  <link rel="stylesheet" href="./../../../assets/css/admin/member/admin-expert-input-info.css">
  <script defer src="./../../../assets/js/admin/member/admin-expert-input-info.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Noto+Sans+KR&family=Yeon+Sung&display=swap"
    rel="stylesheet">
</head>

<body class="font-menu">
  <main>
    <div>
      <div id="main-title-div">
        <h1>전문가 정보 입력</h1>
      </div>
      <div id="main-basic-info">
        <p class="main-basic-info-title">전문가 기본정보</p>
        <div>
          <p>이름 : </p>
          <p>신짱구</p>
        </div>
        <div>
          <p>성별 : </p>
          <p>남</p>
        </div>
        <div>
          <p>전화번호 : </p>
          <p>010-1234-5678</p>
        </div>
        <div>
          <p>이메일 : </p>
          <p>admin123@abcde.com</p>
        </div>
      </div>
      <form action="" method="">
        <div id="main-input-license">
          <div id="main-input-license-title">
            <p class="main-basic-info-title">자격증 입력</p>
            <button type="button">추가</button>
          </div>
          <ul id="main-input-license-list">
            <li class="li-input-license">
              <div class="main-input-license-area">
                <input type="text" placeholder="자격증 정보를 입력하세요" name="license" value="">
                <button type="button" class="delete-btn">취소</button>
              </div>
            </li>
          </ul>
        </div>

        <div id="main-input-career">
          <div id="main-input-career-title">
            <p class="main-basic-info-title">경력 입력</p>
            <button type="button">추가</button>
          </div>
          <ul id="main-input-career-list">
            <li class="li-input-career">
              <div class="main-input-career-area">
                <input type="text" placeholder="경력 사항을 입력해주세요" name="career" value="">
                <button type="button" class="delete-career-btn">취소</button>
              </div>
            </li>
          </ul>
        </div>
        <div id="main-submit-btn-div">
          <button type="button" id="main-submit-btn">등록</button>
          <button type="button" id="main-cancel-btn">취소</button>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
