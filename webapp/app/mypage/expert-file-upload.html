<!-- 전문가 인증 첨부파일 등록 -->
<form action="" method="post">
    <div id="expert-file-upload-middle">
        <label for="input-expert-file" id="label-expert-file" class="font-main">
            첨부파일
        </label>
        <!-- 첨부 파일 이름 -->
        <input type="text" readonly id="input-expert-file" name="expertFile" class="font-main">
        <!-- 첨부 파일 불러오기 버튼 -->
        <label for="input-expert-file-search" id="label-expert-file-search" class="font-main">...</label>
        <input type="file" name="expertFileSearch" id="input-expert-file-search" class="font-main" onchange="loadFile(event)">
    </div>
    <!-- 등록 버튼 -->
    <div id="expert-file-upload-bottom">
        <button type="button" id="button-expert-file-upload"  class="font-main" name="expertFileUpload" onclick="saveFile()">등록</button>
    </div>
</form>
